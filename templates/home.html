<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Welcome to UCA Blog!</title>
  </head>
  <!--
  <style media="screen">
    *{
      border: solid red 2px;
      border-color: red;
    }
  </style>
-->
  <body>
    <div class="container-fluid">
      <header class="row">
        <div class="col-md-1">
          <img class="image-responsive" height=70 width=90 src="/static/Images/logo.png" alt="Logo">
        </div>
        <div class="col-md-3">
          <h1>WorldBlog</h1>
        </div>
        <div class="col-md-8 text-right">
          <span>Hi,User</span>
        </div>
      </header>
      <br>
        {% for a in blogs %}
          <div class="row">
            <div class="col-md-10 col-md-offset-1 blogPost">
              <div class="Title">
                <p style="text-align:left;">{{a.title}}
                <span style="float:right;">{{a.created_On.strftime("%Y-%m-%d %H:%M")}}</span>
                </p>
              </div>
              <hr>
              <pre class = "blogCust">{{a.blog_post}}</pre>
            </div>
          </div>
          <br>
        {% endfor %}
    </div>
  </body>
</html>
