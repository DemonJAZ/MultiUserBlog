<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Welcome to UCA Blog!</title>
  </head>
  <body>
    <div class="container-fluid">
      <header class="row">
        <div class="col-md-1">
          <img class="image-responsive" height=70 width=90 src="/static/Images/logo.png" alt="Logo">
        </div>
        <div class="col-md-3">
          <h1>WorldBlog</h1>
        </div>
        <div class="col-md-8 text-right">
          <span>Hi,User</span>
        </div>
      </header>

      <div class="row">
        <div class="col-md-12">
          <p style="color:red;">{{error}}</p>
          <form method="post" class="form-horizontal">
            <label style="color:white;">
              Title:
              <input type="text" class="form-control col-xs-8" name="title" value="{{title}}">
            </label>
            <br>
            <label style="color:white;">
              Blog:
              <textarea class="form-control" name="blog" rows="8" cols="80">{{blog}}</textarea>
            </label>
      <br>
      <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
  <hr>
</div>
</body>
</html>
