{% extends "base.html" %}
{% block newblog %}

      <div class="row">
        <div class="col-md-12">
          <p style="color:red;">{{error}}</p>
          <form method="post" class="form-horizontal">
            <label style="color:white;">
              Title:
              <input type="text" class="form-control col-xs-8" name="title" value="{{title}}">
            </label>
            <br>
            <label style="color:white;">
              Blog:
              <textarea class="form-control" name="blog" rows="8" cols="80">{{blog}}</textarea>
            </label>
            <br>
          <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
{% endblock %}
