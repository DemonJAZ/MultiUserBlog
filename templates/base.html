<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Welcome to UCA Blog!</title>
  </head>
  <body>
    <div class="container-fluid">
      <header class="row">
        <div class="col-md-1">
          <img class="image-responsive" height=70 width=90 src="/static/Images/Logo.png" alt="Logo">
        </div>
        <div class="col-md-3">
          <a href="https://jazworldblog.appspot.com/blog"><h1>WorldBlog</h1></a>
        </div>
        <div class="col-md-8 text-right">
          <span>Hi,User</span>
        </div>
      </header>
      <br>
      {% if all_blogs %}
        {% block allblogs %}{% endblock %}
      {% elif writenewblog %}
        {% block newblog %}{% endblock %}
      {% elif permalink %}
        {% block permadisplay %}{% endblock %}
      {% endif %}
    </div>
  </body>
</html>
